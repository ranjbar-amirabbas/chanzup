groups:
  - name: chanzup-platform
    rules:
      - alert: HighErrorRate
        expr: rate(chanzup_api_response_time_seconds_count{status_code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(chanzup_api_response_time_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }} seconds"

      - alert: DatabaseDown
        expr: up{job="chanzup-health"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database is down"
          description: "Database health check is failing"

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis is down"
          description: "Redis health check is failing"

      - alert: LowActiveUsers
        expr: chanzup_active_players < 10
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low number of active players"
          description: "Only {{ $value }} active players in the system"

      - alert: HighAuthFailureRate
        expr: rate(chanzup_auth_failures_total[5m]) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} failures per second"